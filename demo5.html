<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实时获取加载数据进度条</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function() {
            var img = $("img");
            console.log(img);
            var len = img.length;
            var num = 0;
            img.each(function(i) {
                var oImg = new Image();
                oImg.onload = function() {
                    num++;
                    $(".loading b").html(parseInt(num / len * 100) + '%');
                    if (num == len) {
                        $(".loading").fadeOut();
                    }
                }
                oImg.src = img[i].src;
            })
        })
    </script>
</head>


<body>
    <div class="loading">
        <div class="pic">
            <span></span>
            <b>0%</b>
        </div>
    </div>
